<!DOCTYPE html>
<html lang="en" data-bs-theme='dark' >
<head>
    <meta charset="UTF-8">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
    <title>Password Manager</title>

    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between  border-bottom">
        <div class="col-md-3 mb-2 mb-md-0 mt-1">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
            </svg>
          </a>
        </div>
        <div class=" text-end">
            <a type="button" class="btn btn-light" href="{{url_for('home')}}">Home</a>
          {% if current_user.is_authenticated %}
            <a type="button" class="btn btn-light" href="{{url_for('add')}}">Add</a>
            <a type="button" class="btn btn-light" href="{{url_for('manage_passwords')}}">Manage</a>
            <a type="button" class="btn btn-outline-light" href="{{url_for('logout')}}">Logout</a>
          {% else %}
            <a type="button" class="btn btn-light" href="{{url_for('login')}}">Login</a>
            <a type="button" class="btn btn-outline-light" href="{{url_for('register')}}">Register</a>
          {% endif %}
        </div>
      </header>
    </div>
</head>
